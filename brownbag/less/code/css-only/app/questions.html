<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACME Store</title>
    <link rel="StyleSheet"  href="./css/questions.css" type="text/css">
    <link rel="StyleSheet"  href="./css/common.css" type="text/css">
</head>
<body>

<section id="outter-container">
    <section>
        <h1>Welcome to ACME Store</h1>
        <br/>
        <div id="security-form">
            <h2>Security Questions</h2>
            <form method="POST" action="/code/css-only/app/login.html">
                <label for="school">What is the name of your elementary school?</label>
                <input type="textbox" id="school" />

                <label for="pet">What is your favorite pet?</label>
                <input type="textbox" id="pet" />

                <label for="teacher">What is the name of your favorite teacher?</label>
                <input type="textbox" id="teacher" />

                <br/>
                <input type="submit" id="ok" value="Submit" />
            </form>
        </div>
    </section>

</section>

</body>
</html>
