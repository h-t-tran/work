    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>

    <link rel="stylesheet" href="lib/bootstrap3.3.4/css/bootstrap.min.css" />

    <script src="lib/context-menu/ng-context-menu.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>

    <style>
        .pointer {
            cursor: pointer;
        }
        .highlight {
            color: #fff;
            background-color: #3498db;
        }
        .expanded {
            height: 400px;
        }
        .position-fixed {
            position: fixed;
        }
    </style>

</head>
<body>
    <div ng-controller="MainCtrl">
        <button ng-click="onClickHandler()" >ClickMe</button>
        <br/>
        <my-grid attr1="2"  enable-ui-grid-importer="true"
                 enable-ui-grid-exporter="true"
                 grid-options="gridOptions1"
                 on-init-callback="onGridInitialized(ufsUnfiedGrid, gridApi, grid)"
                 client-callback-interface="clientCallbackInterfaceObject"
                ></my-grid>
    </div>
