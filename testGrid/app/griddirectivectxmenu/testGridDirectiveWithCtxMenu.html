        .pointer {
            cursor: pointer;

        .highlight {
            color: #fff;

<body>
    <div ng-controller="MainCtrl">

            <button ng-click="onClickHandler()" >ClickMe</button>
            <br/>

            <!-- ng-click="$parent.onWatchlist()" to invoke your own function.
                 ng-click="onWatchlist()" calls the directive version of onWatchlist()
            -->
            <my-grid grid-options="gridOptions1"
                     my-context-menu='<li>
                                        <a class="pointer" ng-click="$parent.onWatchlist()"
                                           role="menuitem" ng-show="true">Send To Watchlist
                                        </a>
                                      </li>
                                      <li>
                                        <a class="pointer" ng-click="$parent.onWatchlist()"
                                           role="menuitem" ng-show="true">Send To Map
                                        </a>
                                      </li>
                                      '
                     my-context-menu-structure = '
                         [
                            {"label":"Copy","canShow":"$parent.canCopy","onCommand":"$parent.onCopy()"},
                            {"label":"Delete","canShow":"$parent.canDelete()","onCommand":"$parent.onDelete()"}
                         ]
                         '
                    >
            </my-grid>
